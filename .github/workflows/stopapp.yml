name: Stop Docker App on EC2

on:
  workflow_dispatch:
  schedule:
    - cron: "32 4 * * *"  # 5 PM UTC daily

jobs:
  stop:
    runs-on: ubuntu-latest
    steps:
    - name: Stop Docker App
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          bash ~/stop-app.sh
