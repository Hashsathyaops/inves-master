name: Deploy Website to AWS

on:
  push:
    branches:
      - main   # Change if your main branch is named differently

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH key and known_hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H  >> ~/.ssh/known_hosts

      - name: Copy website files to server
        run: |
          scp -r . ${{ secrets.USER }}@${{ secrets.Deploy }}:/home/ubuntu/inves-master

      - name: Deploy on remote server
        run: |
          ssh ${{ secrets.USER }}@${{ secrets.Deploy }} << 'EOF'
            cd /home/ubuntu/inves-master
            docker stop inves || true
            docker rm inves || true
            docker build -t inves-site .
            docker run -d --name inves -p 80:80 inves-site
          EOF
